services:
  rtpengine:
    image: fonoster/rtpengine:latest
    container_name: rtpengine-sip-webrtc

    env_file:
      - .env.rtpengine

    network_mode: "host"

    volumes:
      - rtpengine-recordings:/tmp/rtpengine-recordings

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  rtpengine-recordings:
    driver: local
