# ============ Client SIP 1 (mjsip-ua) ============
via_addr=192.168.1.209
host_port=5062

sip_user=client1
display_name=Client1

# Server SIP (registrar/proxy)
proxy=192.168.1.212
registrar=sip:192.168.1.212:5060
do_register=yes
expires=3600

# Outbound proxy per keep-alive (evita warning IPv6)
# Usa l'IP senza porta per il keep-alive
outbound_proxy=sip:192.168.1.212:5060

# Disabilita audio di sistema (evita errori se non disponibile)
no_system_audio=yes

# Media configuration (necessario per includere SDP nell'INVITE)
audio=yes
media=audio 4000 rtp/avp

# NAT & debug (se dietro NAT diversi, utile anche in LAN per debug)
use_rport=yes
force_rport=yes
keep_alive=15000
log_all_packets=yes